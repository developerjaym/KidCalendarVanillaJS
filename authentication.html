<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="calendar, kids, to-do list, organizer">
    <meta name="author" content="Jay M">
    <meta name="Description" content="This work-in-progress app is to help small children keep track of their schedule for each day using a single column of 'sticky notes' for each day and convenient icons for each activity.">
    <meta property="og:image" content="./favicon.png">
    <meta property="og:image:width" content="512">
    <meta properly="og:image:height" content="512">
    <meta property="og:url" content="https://localstorage.tools/calendar/">
    <meta property="og:description" content="This work-in-progress app is to help small children keep track of their schedule for each day using a single column of 'sticky notes' for each day and convenient icons for each activity.">
    <meta property="og:type" content="Website">
    <meta property="og:title" content="KidCalendar">

    <link async rel="icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="./calendar.css" />
    <script src="./utility.js"></script>
    <script src="./ui.js"></script>
    <script src="./authentication.js"></script>
    <script src="./environment.js"></script>
    <title>KidCalendar: Sign Up</title>
</head>

<body id="app">
    <div id="calendarArea">
        <div class="toolbar">
            <h2>Calendar</h2>
            <button class="button" id="signInButton">Sign In</button>
            <button class="button" id="signUpButton">Sign Up</button>

        </div>
    </div>
    <script>

        (async () => {
            const authService = new AuthenticationService(Environment.DEV);
            const model = new AuthenticationModel(authService);
            const controller = new AuthenticationController(model);
            const view = new AuthenticationView(controller);
            const redirecter = new Redirecter();
            model.addObserver(view);
            model.addObserver(redirecter);
            model.start();
        })()

    </script>
</body>

</html>
